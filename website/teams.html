<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIZ Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            padding: 10px;
            background-color: #ffeeee;
            border: 1px solid #ffcccc;
            border-radius: 4px;
        }
        .loading {
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CIZ Teams</h1>
    
    <div id="loading" class="loading">Loading teams data...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="results">
        <table id="teamsTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // Function to fetch data from the API
        async function fetchTeams() {
            try {
                // Show loading message
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // Fetch data from API
                const response = await fetch('teams.php');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide loading message
                document.getElementById('loading').style.display = 'none';
                
                // Display data
                displayTeams(data);
                
            } catch (error) {
                // Show error message
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error loading teams data: ' + error.message;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        }
        
        // Function to display teams data in table
        function displayTeams(teams) {
            if (teams.length === 0) {
                document.getElementById('results').textContent = 'No teams found.';
                return;
            }
            
            // Create table headers based on first team object's properties
            const headerRow = document.getElementById('tableHeader');
            const columns = Object.keys(teams[0]);
            
            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            
            // Create table rows for each team
            const tableBody = document.getElementById('tableBody');
            teams.forEach(team => {
                const row = document.createElement('tr');
                
                columns.forEach(column => {
                    const cell = document.createElement('td');
                    cell.textContent = team[column];
                    row.appendChild(cell);
                });
                
                tableBody.appendChild(row);
            });
        }
        
        // Load teams when page loads
        window.onload = fetchTeams;
    </script>
    <div style="margin-top: 30px; padding: 10px; border-top: 1px solid #ddd;">
        <a href="/" style="text-decoration: none; color: #0066cc;">‚Üê Return to Home</a>
    </div>
</body>
</html>
